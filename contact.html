    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Felipe | Contato</title>

</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-light">
            <a class="navbar-brand" href="index.html">  
                <div class="site-branding"></div>    <!-- Logo do site-->
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link " href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="menu.html">Cardápio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">Sobre nós</a>
                </li>    
                <li class="nav-item">
                    <a class="nav-link active" id="active" href="contact.html">Contato</a>
                </li>    
              
              </ul>
            </div>  
          </nav>
    </header>

    

    <main>
      <section class="section-main-contact">
        <h1>Contato</h1>
        <p>Fale conosco pelo telefone, e-mail ou presencialmente</p>
      </section>

      <section class="section-contact">
        <div class="row">
          <div class="col-lg-6">

          </div>
          <div class="col-lg-6">
            <form action="">
              <div class="form-group">
                <label for="field-name">Nome</label>
                <input type="text" id="field-name" class="form-control field-required" placeholder="Digite seu nome completo" required>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col">
                    <label for="field-email">E-mail</label>
                    <input type="email" id="field-email" class="form-control field-required" placeholder="Digite seu e-mail" required>
                  </div>
                  <div class="col">
                    <label for="field-email-confirmation" id="email-confirm">Confirme E-mail</label>
                    <input type="text" id="field-email-confirmation" class="form-control field-required" placeholder="Confirme seu e-mail"> 
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="field-message">Mensagem</label>
                <textarea id="field-message" placeholder="Deixe uma mensagem" class="form-control field-required" required></textarea>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <p>Copyright &copy; 2019 Restaurante | Criado por <a>Felipe Mesquita Uchoa</a></p>
    </footer>
</body>
</html>
